name: Matrix Build with Artifacts (4b3e72d)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # Single job definition; matrix spawns parallel copies of this job
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16, 18]   # >= 3 variants to satisfy the requirement

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Required identifier step
      - name: matrix-4b3e72d
        run: |
          echo "Running matrix variant for Node ${{ matrix.node-version }} on $RUNNER_OS"
          node -v
          npm -v || true

      - name: Generate build artifact content
        run: |
          mkdir -p dist
          cat > dist/output-node-${{ matrix.node-version }}.txt << 'EOF'
          # Build Output
          This file is generated by a GitHub Actions matrix build.

          Metadata:
          - Identifier: 4b3e72d
          - Runner OS: ${RUNNER_OS}
          - Node Version (matrix): ${{ matrix.node-version }}
          - Date (UTC): $(date -u +"%Y-%m-%dT%H:%M:%SZ")

          Payload:
          - Hello from the matrix!
          EOF
        shell: bash

      - name: Verify artifact is non-empty
        run: |
          test -s "dist/output-node-${{ matrix.node-version }}.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Required prefix: build-4b3e72d-<variant>
          name: build-4b3e72d-node${{ matrix.node-version }}
          path: dist/output-node-${{ matrix.node-version }}.txt
          if-no-files-found: error
